<table class="table table-hover">

    <thead class="table-dark">
        <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Sales Volume</th>
        <th>Quota Met</th>
        </tr>
    </thead>

    <tbody *ngFor="let tempSalesPerson of salesPersonList">
        <td>{{tempSalesPerson.firstName}}</td>
        <td>{{tempSalesPerson.lastName}}</td>
        <td>{{tempSalesPerson.email}}</td>
        <td>{{tempSalesPerson.salesVolume | currency:'INR'}}</td>
        <td>
            <div *ngIf="tempSalesPerson.salesVolume > 30000; else elseBlock"> Yes</div>
            <ng-template #elseBlock >No</ng-template>
        </td>
    </tbody>
</table>
